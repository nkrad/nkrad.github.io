        <h2 id="detail1"><b>Contact</b></h2> <!-- Nick Radocaj -->
        <form
        action="index.html"
        id="contactform"
        class="needs-validation"
        novalidate
      >
        <div class="form-group">
          <label for="InputName">Name</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="InputName"
            placeholder="Full name"
            required
          />
          <div class="invalid-feedback">This field is required.</div>
        </div>
        <div class="form-group">
          <label for="InputName">Phone</label>
          <br>
          <input
            type="text"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            class="form-control"
            id="inputTel"
            placeholder="Format: 111-1111-1111"
            required
          />
          <div class="invalid-feedback">This field is required.</div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <br>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            placeholder="Preferred email address"
            required
          />
          <div class="invalid-feedback">This field is required.</div>
        </div>
        <div class="form-group">
          <label for="InputMessage">Message (optional)</label>
          <br>
          <textarea id="InputMessage" name="InputMessage" rows="4" cols="15"></textarea>
          <div class="invalid-feedback">This field is required.</div>
        </div>
        <button type="submit" class="btn btn-primary formButton" id="submit">
          Submit
        </button>
        <button type="reset" class="btn btn-primary formButton" id="reset">
          Reset
        </button>
        <br>
        <br>
        <h5>*Form will not submit if any values are incorrect</h5>
        <h5>*A successful form submission will redirect you to the index page</h5>
      </form>
